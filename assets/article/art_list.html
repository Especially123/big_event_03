<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入本页面样式 -->
    <link rel="stylesheet" href="/assets/article/css/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">

                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button lay-filter="formDemo" class="layui-btn">筛选</button>
                </div>
            </form>
            <!-- 列表 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">

                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页 -->
            <div id="pageBox"></div>
        </div>
    </div>
    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 定义 列表模板 -->
    <script type="text/html" id="table">
        {{ each data}}
            <tr>
                <td>{{ $value.title}}</td>
                <td>{{ $value.cate_name}}</td>
                <td>{{ $value.pub_date|dateFormat}}</td>
                <td>{{ $value.state}}</td>
                <td>
                    <button type="button" class="layui-btn layui-btn-xs ">编辑</button>
                    <button data-id="{{ $value.Id }}" type="button" class="btn-delete layui-btn layui-btn-xs layui-btn-danger">删除</button>
                </td>
            </tr>
        {{ /each}}
    </script>
    <!-- 定义 类别 选择 -->
    <script type="text/html" id="cate">
        <option value="">所有分类</option>
        {{ each data}}
        <option value="{{ $value.Id }}">{{ $value.name}}</option>
        {{ /each}}
    </script>


    <!-- 引入 layui js 文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jq文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入 baseAPI 文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入 本界面 js 文件 -->
    <script src="/assets/article/js/art_list.js"></script>
</body>

</html>
