<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件 - 登录界面</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入本界面样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">

</head>

<body>
    <div class="layui-main">
        <!-- 顶部logo区域 -->
        <div class="header">
            <img src="./assets/images/logo.png" alt="">
        </div>
        <!-- 登录和注册区域 -->
        <div class="loginAndReg">
            <!-- 标题 -->
            <div class="title"></div>
            <!-- 登录 -->
            <div class="login_box">
                <form class="layui-form" id="form-login" action="">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                            lay-filter="formDemo">登录</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="link_reg">去注册账号</a>
                    </div>
                </form>

            </div>
            <!-- 注册 -->
            <div class="reg_box" style="display: none;">
                <form class="layui-form" id="form-reg" action="">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="text" name="repassword" required lay-verify="required|regpwd" placeholder="再次输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                            lay-filter="formDemo">登录</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="link_login">去登录</a>
                    </div>
                </form>

            </div>
        </div>
    </div>


    <!-- 引入layui.js文件 与jq文件没有联系 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jq文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入baseAPI 必须在jq后面 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入本界面js文件 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
